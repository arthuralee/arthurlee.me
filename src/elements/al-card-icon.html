<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="al-card.html">
<link rel="import" href="al-socialbtn.html">

<polymer-element name="al-card-icon" extends="al-card" attributes="img" noscript>
  <template>
    <style>

    :host {
      padding: 25px 20px;
    }
    .icon {
      margin: auto;
      width: 90px;
      height: 90px;
    }
    img {
      width: 100%;
      height: 100%;
    }
    .content {
      box-sizing: border-box;
      text-align: center;
      font-size: 28px;
      font-weight: 100;
      color: #444;
      height: 150px;

      display: flex;
      justify-items: center;
      align-items: center;

      display: -webkit-flex;
      -webkit-justify-content: center;
      -webkit-align-items: center;
    }
    ::content p {
      margin: 0;
    }
    </style>

    <shadow></shadow>
    <div class="icon">
      <img src="{{img}}" />
    </div>
    <div class="content">
      <content select="p"></content>
    </div>
  </template>

</polymer-element>
