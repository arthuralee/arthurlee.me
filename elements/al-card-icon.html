<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="al-card.html">
<link rel="import" href="al-socialbtn.html">

<polymer-element name="al-card-icon" extends="al-card" attributes="src" noscript>
  <template>
    <style>

    :host {
      padding: 1.5em 2em;
    }
    .icon {
      margin: auto;
      width: 90px;
      height: 90px;
    }
    img {
      width: 100%;
      height: 100%;
    }
    .content {
      box-sizing: border-box;
      text-align: center;
      font-size: 1.75em;
      font-weight: 100;
      color: #444;
      height: 150px;
      display: flex;
      justify-items: center;
      align-items: center;
    }
    .content ::content em {
      font-weight: 300;
      font-style: normal;
    }
    ::content p {
      margin: 0;
    }
    </style>

    <shadow></shadow>
    <div class="icon">
      <img src="{{src}}" />
    </div>
    <div class="content">
      <content select="p"></content>
    </div>
  </template>

</polymer-element>
