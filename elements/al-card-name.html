<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="al-card-name" extends="al-card" noscript>
  <template>
    <style>
    
    core-image {
      background-color: #ddd;
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 35%;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }

    .content {
      box-sizing: border-box;
      width: 65%;
      height: 100%;
      position: absolute;
      right: 0;
      padding: 40px 0;
      text-align: center;    
    }

    h1 {
      font-weight: 100;
      font-size: 48px;
      color: #444;
      margin: 0;
    }

    h2 {
      font-weight: 400;
      text-transform: uppercase;
      font-size: 18px;
      color: #CD2525;
      margin: 0 0 1em;
    }
    
    .social-links {
      margin-top: 40px;
    }
    
    </style>

    <shadow></shadow>

    <core-image src="/img/profile.jpg" sizing="cover" preload fade></core-image>
    <div class="content">
      <h1>Arthur Lee</h1>
      <h2>Designer &amp; Developer</h2>
      <div class="social-links">
        <al-socialbtn href="http://www.google.com/recaptcha/mailhide/d?k=01OWkW9eUwqxP23Bxfd4o8pw==&c=FVysm5b2s6wu3dgCw4p4R4PNpxPDYSSb9SWUs-ltErQ=" icon="fa-envelope-o"></al-socialbtn>
        <al-socialbtn href="http://www.linkedin.com/in/arthuralee" icon="fa-linkedin"></al-socialbtn>
        <al-socialbtn href="https://github.com/arthuralee" icon="fa-github"></al-socialbtn>
      </div>
    </div>
  </template>

</polymer-element>
